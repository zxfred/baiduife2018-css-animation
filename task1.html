<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation Task 1</title>
</head>
<body>
    <div class="container">
        <h3 id="title" class="title">我是标题</h3>
        <div id="underline"></div>        
        <button id="btn" class="btn">切换样式</button>
    </div>
</body>
<script>
    let btn = document.getElementById('btn')
    let line = document.getElementById('underline')
    btn.addEventListener('click', function() {    
        if (line.className === 'on') {
            line.className = 'off'
        } else {
            line.className = 'on'
        }
    })
</script>
<style>
    html {
        font-size: 100px;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .title {
        font-size: .20rem;
        font-weight: normal;
        margin-bottom: .04rem;
    }
    #underline {
        height: 0.04rem;
        background-color: #1f70ed;
        margin-bottom: .4rem;
        width: 0;
    }
    #underline.on {
        width: .8rem;
        transition: width 0.6s;  
    }
    #underline.off {
        width: 0;
        transition: width 0.6s;        
    }
    .btn {
        border-radius: .03rem;
        font-size: .16rem;
        padding: 0 .1rem;
    }
    .btn:focus {
        outline: none; 
    } 
    .btn:active {
        background-color: #1f70ed;
        color: #fff;
        border: none;
    }
</style>
</html>
