<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation Task 8</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">    
    <style>
        #main {
            height: 50vh;
            background: #3c454e;
            overflow: hidden;
        }
        body {
            overflow: hidden;  
            background-color: #000;                      
        }
        #bottom {
            padding-top:15vh;
            height: 20vh;
            overflow: hidden;
            background-color: #000;
            width: 20vh;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <div id="bottom"></div>
</body>
<script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
<script src="https://cdn.bootcss.com/bodymovin/4.13.0/bodymovin.min.js" type="text/javascript"></script>
<script>
    var labAnimation = bodymovin.loadAnimation({
        container: document.getElementById('main'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'animation/task8/lab.json',
    });

    var boxAnimation = bodymovin.loadAnimation({
        container: document.getElementById('bottom'),
        renderer: 'svg',
        loop: 1,
        autoplay: false,
        path: 'animation/task8/double.json',
    });

    boxAnimation.addEventListener('complete', function() {
        console.log('22');
        // boxAnimation.setDirection(-1)
    })

    $('#bottom').mouseenter(function () {
        boxAnimation.play();
    })

    $('#bottom').mouseleave(function () {
        boxAnimation.stop();
    })

</script>

</html>
