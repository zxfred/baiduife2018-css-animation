<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation Task 6</title>
    <style>
        .main-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .display {
            width: 100%;
            height: 100%;
        }

        .display .pic {
            background-position: center center;
            background-size: auto 100%;
            background-repeat: no-repeat;
        }        
        
        .thumbnail {
            position: absolute;
            padding: 0 8%;
            width: 100%;
            bottom: 2%;
            height: 25%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .thumbnail a {
            box-sizing: border-box;
            display: block;
            margin-right: 1%;
            width: 100%;
            height: 100%;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            filter: brightness(0.6)
        }

        .thumbnail a:last-child {
            margin-right: 0;
        }

        .display .pic:first-child,
        .thumbnail a:first-child {
            background-image: url('img/task6/doctorstrange.jpg')
        }

        .display .pic:nth-child(2),
        .thumbnail a:nth-child(2) {
            background-image: url('img/task6/ironman.jpg')
        }

        .display .pic:nth-child(3),
        .thumbnail a:nth-child(3) {
            background-image: url('img/task6/scarletwitch.jpg')
        }

        .display .pic:nth-child(4),
        .thumbnail a:nth-child(4) {
            background-image: url('img/task6/thor.jpg')  
        }

        .display .pic:nth-child(5),
        .thumbnail a:nth-child(5) {
            background-image: url('img/task6/captainamerica.jpg')
        }

        .thumbnail a:hover {
            filter: brightness(1.1)
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="pic"></div>
            <div class="pic"></div>
            <div class="pic"></div>
            <div class="pic"></div>
            <div class="pic"></div>
        </div>
        <div class="thumbnail">
            <a href="p1"></a>
            <a href="p2"></a>
            <a href="p3"></a>
            <a href="p4"></a>
            <a href="p5"></a>
        </div>
    </div>
</body>
</html>
